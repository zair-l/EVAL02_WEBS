<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Historias Clínicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container">
            <a class="navbar-brand fs-4" th:href="@{/index}" style="color:white;">Clínica Spring Boot</a>
        </div>
    </nav>
</header>
<br><br>

<div class="container mt-5">
    <h2 class="text-center mb-4">Historias Clínicas</h2>

    <div class="text-end mb-3">
        <a th:href="@{/pacientes}" class="btn btn-secondary">Volver a Pacientes</a>
        <a th:href="@{/historias/nuevo}" class="btn btn-success">Nueva Historia</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-success text-center">
        <tr>
            <th>ID</th>
            <th>Paciente</th>
            <th>Fecha Apertura</th>
            <th>Observaciones</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="historia : ${historias}">
            <td th:text="${historia.id}"></td>
            <td th:text="${historia.paciente.nombres + ' ' + historia.paciente.apellidos}"></td>
            <td th:text="${historia.fechaApertura}"></td>
            <td th:text="${historia.observaciones}"></td>
            <td>
                <a th:href="@{/historias/editar/{id}(id=${historia.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/historias/eliminar/{id}(id=${historia.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar esta historia clínica?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
