<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container">
            <a class="navbar-brand fs-4" th:href="@{/index}" style="color:white;">Clínica Spring Boot</a>
        </div>
    </nav>
</header>

<div class="container" style="margin-top:90px;">
    <h2 class="mb-4">Listado de Pacientes</h2>

    <div class="mb-3">
        <a th:href="@{/pacientes/nuevo}" class="btn btn-success">Nuevo Paciente</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-light text-center">
        <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Sexo</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="p : ${pacientes}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.dni}"></td>
            <td th:text="${p.nombres}"></td>
            <td th:text="${p.apellidos}"></td>
            <td th:text="${p.sexo}"></td>
            <td th:text="${p.telefono}"></td>
            <td th:text="${p.correo}"></td>
            <td>
                <span th:text="${p.estado == 'ACTIVO' ? 'Activo' : 'Inactivo'}"></span>
            </td>
            <td>
                <a th:href="@{/pacientes/editar/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/pacientes/desactivar/{id}(id=${p.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Deseas desactivar este paciente?');">Desactivar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
